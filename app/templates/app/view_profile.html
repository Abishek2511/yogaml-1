{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>YOGAML</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}"/>
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}"/>
<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
    
	    <link rel="stylesheet" href="{% static 'css/viewprof.css' %}">
	    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div id="preloder">
		<div class="loader"></div>
	</div>
  <header class="header-section">
	
		<div class="header-bottom">
			<a href="{% url 'home' %}" class="site-logo">
				<img src="{% static 'img/logo-.png' %}" alt="">
			</a>
			<div class="container">
				<ul class="main-menu">
					<li><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'view_poses' %}" >View Poses</a></li>
					<li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
					
					<li><a href="{% url 'view_profile' %}" class="active">My Profile</a></li>
          <li><a style="color: white;">Points</a></li>
					<li><a href="/logout/">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>


<section class="classes-page-section spad overflow-hidden">
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
                <div class="student-profile py-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="card shadow-sm">
                          <div class="card-header bg-transparent text-center">
                            <h3>Fullname : {{profile.full_name}}</h3>
                          </div>
                          <div class="card-body mb-3 ml-3">
                            <p class="mb-3"><strong class="pr-1">Age:</strong>{{profile.age}}</p>
                            <p class="mb-3"><strong class="pr-1">Gender:</strong>{{profile.gender}}</p>
                          </div>
                        </div>
                        <a href="{% url 'my_progress' %}" class="site-btn sb-gradient">My Progress</a>
                      </div>
                      <div class="col-lg-8">
                        <div class="card shadow-sm">
                          <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                          </div>
                          <div class="card-body pt-0">
                            <table class="table table-bordered">
                              <tr>
                                <th width="30%">Height</th>
                                <td width="2%">:</td>
                                <td>{{profile.height}}</td>
                              </tr>
                              <tr>
                                <th width="30%">Weight	</th>
                                <td width="2%">:</td>
                                <td>{{profile.weight}}</td>
                              </tr>
                              <tr>
                                <th width="30%">BMI</th>
                                <td width="2%">:</td>
                                <td>{{profile.bmi}}</td>
                              </tr>
                            </table>
                          </div>
                        </div>
                          <div style="height: 26px"></div>
                        
                      </div>
                    </div>
                  </div>
              </div>    
    		      </div>
		      </div>
    </div>
</section>
<script src="{% static 'js/vendor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

    <!-- Analytics -->
	</body>
</html>
